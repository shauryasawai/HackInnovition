<!DOCTYPE html>
<html>
<head>
    <title>Generate Meal Plan</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
    }
    
    h2 {
        color: #333;
    }
    
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    
    button {
        background-color: #28a745;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    .meal-plan {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <h2>Create Your Personalized Meal Plan</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate</button>
    </form>
</body>
</html>
